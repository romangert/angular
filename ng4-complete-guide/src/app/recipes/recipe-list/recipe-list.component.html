<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
  <hr>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeEL of recipes"
      [recipe] = "recipeEL"
      (recipeSelected)="onResipeSelected(recipeEL)"></app-recipe-item>
  </div>
</div>
