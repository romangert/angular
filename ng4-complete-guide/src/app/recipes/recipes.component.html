<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeWasSelected)="selctedRecipe=$event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="selctedRecipe.name.length>0; else infoText"
      [recipe]="selctedRecipe">
    </app-recipe-detail>
    <ng-template #infoText>
      <p>Please select a Recipe</p>
    </ng-template>

  </div>
</div>
